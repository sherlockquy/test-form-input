<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>簡単回答フォームサンプル</title>
<!--    <script src="node_modules\jquery\dist\jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    <script src="node_modules/boostrap/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="jquery.autoKana.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単回答フォーム</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="contact-banner py-1 text-center">
            <h1>簡単回答フォーム</h1>

            <p class="contact-description">
                フォーム番号: G315A
            </p>
        </div>
        <form name="contact-form" action="confirm.html">
            <div class="col-12">
                <label class="form-label">担当者名</label>
                <input id="name-kanji" type="text" name="name" class="name-kanji form-control" onchange="testFunction()">
            </div>
            <div class="col-12">
                <label class="form-label">担当者名 (カナ)</label>
                <input id="name-kana" type="text" name="name_kana" class="form-control">
            </div>
            <div class="col-12">
                <label>電話番号</label>
                <div class="d-flex align-items-center">
                    <input id="tel-1" class="paste-me form-control" maxlength="4" onchange="fillInputTel()" name="paste_me[]" type="text" />
                    <span class="col-1 padding-hyphen">ー</span>
                    <input id="tel-2" class="paste-me form-control" maxlength="2" name="paste_me[]" type="text" />
                    <span class="col-1 padding-hyphen">ー</span>
                    <input id="tel-3" class="paste-me form-control" maxlength="4" name="paste_me[]" type="text" />
                </div>
                <div>
                    <span id="telInput"></span>
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-success btn-lg" onclick="save()">登録</button>
        </form>
    </div>
</body>
<script src="test.js"></script>
</html>
