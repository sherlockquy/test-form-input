<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>jQuery auto-kana example</title>
  <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
  <script src="jquery.autokana-1.0.4.js" type="text/javascript"></script>
</head>



<body>
<script type="text/javascript">
  // bind events when document is ready
  $(document).ready(function() {
    console.log('a i u e o')
    // attach auto-kana plugin with default options
    $("#kana_text_box").autokana();
  });
</script>

Kanabox: <input id="kana_text_box" type="text" style="width: 500px;"/>
</body>
</html>
