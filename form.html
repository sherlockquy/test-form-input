<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">
    <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
            rel="stylesheet"
    />
</head>

<body>
<div class="contact-banner">
    <h1>簡単回答フォーム</h1>

    <p class="contact-description">
        確定
    </p>
</div>

<form name="contact-form">
    <div class="form-control">
        <label>Full Name</label>
        <input name="name"
               placeholder="First and Last Name" />
        <div class="error hide">Name is required</div>
    </div>

    <div class="form-control">
        <label>Email</label>
        <input
                name="email"
                placeholder="e.g. your_email@example.com"
        />
        <div class="error hide">Email is invalid</div>
    </div>

    <div class="form-control">
        <label>Phone</label>
        <input name="phone"
        ></input>
        <div class="error hide">Phone is invalid</div>
    </div>

    <div class="form-control">
        <label>Message</label>
        <textarea name="message"></textarea>
        <div class="error hide">Message is required</div>
    </div>

    <hr />

    <button type="submit">SUBMIT FORM</button>
</form>

<script src="index.js"></script>
</body>
</html>
